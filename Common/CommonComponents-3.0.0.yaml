AttributeValueSet:
  required:
  - AttributeSetID
  - AttributSetDescription
  type: object
  properties:
    AttributeSetID:
      type: integer
      minimum: 1
      maximum: 9999999999
      description: 'performis internal of attribute set ID'
      example: 1000002335
    AttributSetDescription:
      type: string
      maxLength: 80
      description: 'Description / Title of the attribute set'
      example: 'Remarks'
    AttributeValues:
      type: array
      items:
        $ref: '#/AttributValues'
AttributValues:
  required:
  - AttributDefinitionID
  type: object
  properties:
    AttributDefinitionID:
      type: integer
      minimum: 1
      maximum: 9999999999
      description: 'ID of attribute definition'
      example: 1000002681
    AttributeDefinitionDescription:
      type: string
      maxLength: 80
      description: 'Description of the attribute definition'
      example: 'Street classification'
    StringValue:
      type: string
      maxLength: 1000
      nullable: true
      description: 'A string value'
      example: 'this is a sample remark submitted as stringvalue attribute.'
    NumberValue:
      type: integer
      format: float
      minimum: -9999999999
      maximum: 9999999999
      nullable: true
      description: 'Number or decimal value'
      example: 9.75
    DateValue:
      type: string
      format: date
      nullable: true
      description: 'Date value'
      example: '2021-07-21'
    BoolValue:
      type: boolean
      nullable: true
      description: 'A true or false value'
      example: true
    CodeValue:
      type: object
      nullable: true
      $ref: '#/CodeValue'
CodeType:
  required:
  - Code
  - Text
  type: object
  properties:
    Code:
      type: number
      minimum: 1
      maximum: 9999999999
      description: 'Internal ID of content type'
      example: 15046002
    Text:
      type: string
      maxLength: 100
      description: 'Label of the content typ'
      example: 'Sales Clerk'
CodeValue:
  required:
  - CompanyNo
  - Code
  - Text
  type: object
  properties:
    CompanyNo:
      type: integer
      minimum: 0
      maximum: 999999
      description: 'Company no for which the codevalue is available. 0 = all companies'
      example: 11
    Code:
      type: integer
      minimum: 0
      maximum: 99999999
      description: 'ID of code'
      example: 31280011
    Text:
      type: string
      maxLength: 100
      description: 'Description or title of the codevalue'
      example: 'remarks:'
    Shorttext:
      type: string
      maxLength: 12
      nullable: true
      description: 'Short-description or title of the codevalue'
      example: 'rem.:'
LanguageCode:
  type: object
  properties:
    Language:
      type: string
      maxLength: 2
      nullable: true
      description: 'Language in ISO-639-1'
      #DEV: Interne Konvertierung von ISO-639-1 auf c17. Fehler zur√ºckgeben wenn nicht konvertierbar / unbekannter code.
      example: 'DE'
Error:
  type: object
  properties:
    ErrorNo:
      type: integer
      minimum: 1
      maximum: 9999
      description: 'performis error number'
      example: 1000
    ErrorMessage:
      maxLength: 500
      type: string
      description: 'Contains the performis error message.'
      example: 'The supplied Record is invalid. Attribut Value X may not be used in combination with Y.'