x-RequestingSystem:
  name: x-RequestingSystem
  description: 'Identifing the system calling the service.'
  in: header
  required: true
  schema:
    type: string
    example: 'SAP'

x-RequestingUser:
  name: x-RequestingUser
  description: 'Identifing the user calling the service.'
  in: header
  required: true
  schema:
    type: string
    example: 'user'

x-Flow-ID:
  name: x-Flow-ID
  description: '(Optional) Technical ID (GUID) for Call identification'
  #DEV: Is saved to isba.web_api_log
  in: header
  required: false
  schema:
    type: string
    example: '<GUID>'

searchString:
  name: searchString
  in: query
  description: |
    Optional search string for looking up an record within 
    name and searchterm fields.
  required: false
  schema:
    type: string
  #DEV: Übergebener Suchstring verwenden um in Namens- und Suchbegrifffelder zu suchen.

skip:
  name: skip
  in: query
  description: 'Number of records to skip for pagination'
  schema:
    minimum: 0
    type: integer
    format: int32

limit:
  name: limit
  in: query
  description: 'Maximum number of records to return'
  schema:
    minimum: 0
    #DEV: internes maximum je Endpoint bestimmen, Input: vorzugsweise konfigurierbar je System und Endpunkt. Falls aufrufer überschreitet sollte 400 entsprechende limite zurückgeben
    type: integer
    format: int32

ChangesSinceDateTime:
  name: ChangesSinceDateTime
  in: query
  required: false
  description: 'Get all the entites which were added/edited since a specific datetime.'
  schema:
    type: string
    format: date-time
    example: '2017-07-21T17:32:28Z'

ChangeSinceChangeID:
  name: ChangeSinceChangeID
  in: query
  required: false
  description: 'Get all the entities which where were added/edited since the provided ChangeID'
  schema:
    type: integer
    minimum: 0
    maximum: 9999999999
    example: 9281